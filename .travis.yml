language: python
python:
  - 2.7
#  - 3.2
#  - 3.3

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 1 # give server time to start

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - python bootstrap.py; 
  - bin/buildout


# command to run tests, e.g. python setup.py test
script: 
  - bin/test -vvcp
